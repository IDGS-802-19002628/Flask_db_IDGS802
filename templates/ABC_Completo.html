{% extends 'layout2.html' %}
{% block content %}
{%from "_macros.html" import input_forms%}

<div class="container">
    <div class="row">
        <h3>Alumnos</h3>
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apaterno</th>
                <th>correo</th>
                <th>Eliminar</th>
                <th>Modificar</th>
                
            </tr>
            </thead>
            <tbody>
                {% for alum in alumno %}
                <tr>
                    <td>{{alum.nombre}}</td>
                    <td>{{alum.apaterno}}</td>
                    <td>{{alum.email}}</td>
                    <td><a class="btn btn-danger" href="/eliminar?id={{alum.id}}">Eliminar</a></td>
                    <td><a class="btn btn-warning" href="/modificar?id={{alum.id}}">Modificar</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>

{%endblock%}
